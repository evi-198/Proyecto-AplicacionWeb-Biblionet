<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>

<div class="p-6 max-w-4xl mx-auto">

    <h1 class="text-2xl font-bold text-purple-500 mb-6"
        th:text="${titulo}">
        Formulario Libro
    </h1>

    <form th:action="@{${actionUrl}}"
          th:object="${libro}"
          method="post"
          class="bg-gray-800 p-6 rounded-lg shadow-lg space-y-4">

        <input type="hidden" th:field="*{id}"/>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <!-- Título -->
            <div>
                <label class="block text-gray-400 mb-1">Título *</label>
                <input type="text" th:field="*{titulo}" required
                       class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg
                              text-gray-200 focus:border-purple-500 focus:ring-1 focus:ring-purple-500">
            </div>

            <!-- Autor -->
            <div>
                <label class="block text-gray-400 mb-1">Autor *</label>
                <input type="text" th:field="*{autor}" required
                       class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg
                              text-gray-200 focus:border-purple-500 focus:ring-1 focus:ring-purple-500">
            </div>

            <!-- Editorial -->
            <div>
                <label class="block text-gray-400 mb-1">Editorial</label>
                <input type="text" th:field="*{editorial}"
                       class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg
                              text-gray-200 focus:border-purple-500 focus:ring-1 focus:ring-purple-500">
            </div>

            <!-- Año -->
            <div>
                <label class="block text-gray-400 mb-1">Año de publicación</label>
                <input type="number" th:field="*{anioPublicacion}"
                       class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg
                              text-gray-200 focus:border-purple-500 focus:ring-1 focus:ring-purple-500">
            </div>

            <!-- ISBN -->
            <div>
                <label class="block text-gray-400 mb-1">ISBN</label>
                <input type="text" th:field="*{isbn}"
                       class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg
                              text-gray-200 focus:border-purple-500 focus:ring-1 focus:ring-purple-500">
            </div>

            <!-- Categoría -->
            <div>
                <label class="block text-gray-400 mb-1">Categoría *</label>
                <select th:field="*{categoria.id}" required
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg
                               text-gray-200 focus:border-purple-500 focus:ring-1 focus:ring-purple-500">
                    <option value="">-- Seleccione --</option>
                    <option th:each="cat : ${categorias}"
                            th:value="${cat.id}"
                            th:text="${cat.nombreCategoria}">
                    </option>
                </select>
            </div>

        </div>

        <!-- Botones -->
		<!-- Botones -->
		<div class="flex justify-end gap-3 pt-6 border-t border-gray-700">
		    <a th:href="@{/admin/libros}"
		       class="px-4 py-2 border border-purple-500 text-purple-400 rounded-lg
		              hover:bg-purple-500 hover:text-white transition">
		        Cancelar
		    </a>

            <button type="submit"
                    class="px-4 py-2 bg-purple-500 hover:bg-purple-600
                           text-white rounded-lg font-semibold">
                Guardar
            </button>
        </div>

    </form>

</div>

</body>
</html>
