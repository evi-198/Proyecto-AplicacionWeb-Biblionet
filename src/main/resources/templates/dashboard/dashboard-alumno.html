<div th:fragment="dashboard-alumno">

    <h2 class="text-2xl font-bold text-blue-600 mb-6">
        Dashboard Alumno
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">

        <!-- Libros Disponibles -->
        <div class="bg-gray-800 p-4 rounded-xl shadow text-center flex flex-col items-center">
            <div class="text-blue-400 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto"
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
            </div>
            <p class="text-gray-400 text-sm">Libros Disponibles</p>
            <h3 class="text-3xl font-bold text-blue-400"
                th:text="${totalLibrosDisponibles}">
                0
            </h3>
        </div>

		<!-- Préstamos Activos según Usuario -->
		<div class="bg-gray-800 p-4 rounded-xl shadow text-center flex flex-col items-center">
		    <div class="text-blue-400 mb-2">
		        <svg xmlns="http://www.w3.org/2000/svg"
		             class="h-8 w-8 mx-auto"
		             fill="none"
		             viewBox="0 0 24 24"
		             stroke="currentColor">
		            <path stroke-linecap="round"
		                  stroke-linejoin="round"
		                  stroke-width="2"
		                  d="M8 6h13M8 10h13M8 14h13M4 6h.01M4 10h.01M4 14h.01M4 18h.01M8 18h13" />
		        </svg>
		    </div>

		    <p class="text-gray-400 text-sm">
		        Préstamos Activos
		    </p>

		    <h3 class="text-3xl font-bold text-blue-400"
		        th:text="${totalPrestamosAlumno}">
		        0
		    </h3>

		    <p class="text-xs text-gray-500 mt-1">
		        Pendientes y atrasados
		    </p>
		</div>

		<!-- Últimas Consultas HOY -->
		<div class="bg-gray-800 p-4 rounded-xl shadow text-center flex flex-col items-center">
		    <div class="text-blue-400 mb-2">
		        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto"
		             fill="none" viewBox="0 0 24 24" stroke="currentColor">
		            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
		                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
		        </svg>
		    </div>
		    <p class="text-gray-400 text-sm">Consultas Hoy</p>
		    <!-- Cambia totalConsultasRealizadas por consultasHoy -->
		    <h3 class="text-3xl font-bold text-blue-400"
		        th:text="${consultasHoy}">
		        0
		    </h3>
		</div>
		
   <!-- Actividad Reciente (tamaño de 2 KPI) -->
   <div class="bg-gray-800 p-4 rounded-xl shadow md:col-span-2">
       <h3 class="text-lg mb-3 text-blue-300">
           Actividad Reciente
       </h3>

       <ul class="space-y-2 text-gray-300">
           <!-- Iterar sobre la lista actividadReciente -->
           <li th:each="actividad : ${actividadReciente}"
               class="border-l-4 border-blue-500 pl-3 py-1 flex justify-between items-start">
               <!-- Mostrar descripción -->
               <span th:text="${actividad.descripcion}" class="flex-1 pr-4">Descripción</span>
               <!-- Fecha al costado -->
               <div class="text-xs text-gray-500 text-right whitespace-nowrap"
                    th:text="${#temporals.format(actividad.fecha, 'dd/MM/yyyy HH:mm')}">
                   01/01/2023 10:30
               </div>
           </li>
           <!-- Si no hay actividad -->
           <li th:if="${#lists.isEmpty(actividadReciente)}"
               class="text-gray-500 italic">
               No hay actividad registrada.
           </li>
       </ul>
   </div>
   
 </div>

</div>
