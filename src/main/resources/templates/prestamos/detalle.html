<div class="p-6 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-purple-700 mb-6">
        Detalle del Préstamo #<span th:text="${prestamo.id}"></span>
    </h1>

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg space-y-4 text-gray-200">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <span class="font-medium text-gray-400">Usuario:</span>
                <span th:text="${prestamo.usuario.nombre}"></span>
            </div>

            <div>
                <span class="font-medium text-gray-400">Operador:</span>
                <span th:text="${prestamo.operador.nombre}"></span>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <span class="font-medium text-gray-400">Libro:</span>
                <span th:text="${prestamo.ejemplar.libro.titulo}"></span>
            </div>

            <div>
                <span class="font-medium text-gray-400">Ejemplar:</span>
                <span th:text="${prestamo.ejemplar.ubicacion}"></span>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <span class="font-medium text-gray-400">Fecha préstamo:</span>
                <span th:text="${prestamo.fechaPrestamo}"></span>
            </div>

            <div>
                <span class="font-medium text-gray-400">Fecha devolución:</span>
                <span th:text="${prestamo.fechaDevolucion != null ? prestamo.fechaDevolucion : '—'}"></span>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6 pt-6 border-t border-gray-700">
            <div>
                <span class="font-medium text-gray-400">Estado:</span>
                <span th:text="${prestamo.estado}"></span>
            </div>
        </div>
    </div>

    <div class="flex justify-end gap-3 mt-6">
        <a th:href="@{/prestamos/historial}"
           class="px-4 py-2 border border-purple-500 text-purple-400 rounded-lg hover:bg-purple-500 hover:text-white transition">
            ← Volver al historial
        </a>
    </div>
</div>
