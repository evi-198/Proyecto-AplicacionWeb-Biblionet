<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<body>

<div class="p-6">

    <!-- Título -->
    <h1 class="text-2xl font-bold text-purple-700 mb-6">
        Historial de Préstamos
    </h1>

    <!-- CONTENEDOR neutro claro -->
    <div class="overflow-x-auto border border-gray-700 rounded-lg bg-[#e7ebf3] text-gray-900 shadow-lg max-w-5xl mx-auto">

        <table class="min-w-full">
            <thead class="bg-[#d5d9e2] text-gray-800">
                <tr>
                    <th class="px-4 py-3 text-left">ID</th>
                    <th class="px-4 py-3 text-left">Usuario</th>
                    <th class="px-4 py-3 text-left">Libro</th>
                    <th class="px-4 py-3 text-left">Ejemplar</th>
                    <th class="px-4 py-3 text-left">Fecha préstamo</th>
                    <th class="px-4 py-3 text-left">Estado</th>
                    <th class="px-4 py-3 text-center">Acción</th>
                </tr>
            </thead>

            <tbody class="text-gray-900">
                <tr th:each="p : ${prestamos}"
                    class="border-b border-gray-300 hover:bg-[#f3f5f9] transition">
                    
                    <td class="px-4 py-3" th:text="${p.id}"></td>
                    
                    <td class="px-4 py-3"
                        th:text="${p.usuario.nombre}">
                    </td>
                    
                    <td class="px-4 py-3"
                        th:text="${p.ejemplar.libro.titulo}">
                    </td>
                    
                    <td class="px-4 py-3"
                        th:text="${p.ejemplar.ubicacion}">
                    </td>
                    
                    <td class="px-4 py-3"
                        th:text="${p.fechaPrestamo}">
                    </td>
                    
					<td class="px-4 py-3">
					    <span class="px-2 py-1 rounded-full text-xs font-semibold bg-gray-400 text-black"
					          th:text="${p.estado}">
					    </span>
					</td>
                    
                    <td class="px-4 py-3 text-center">
                        <a th:href="@{/prestamos/{id}/detalle(id=${p.id})}"
                           class="px-3 py-1 border border-purple-500 text-purple-500 rounded 
                                  hover:bg-purple-500 hover:text-white transition text-sm">
                            Ver detalle
                        </a>
                    </td>
                </tr>
                
                <tr th:if="${#lists.isEmpty(prestamos)}">
                    <td colspan="7"
                        class="text-center py-4 text-gray-700">
                        No hay préstamos registrados.
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
    
</div>

</body>
</html>
