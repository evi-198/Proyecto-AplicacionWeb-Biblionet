<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	
	
</head>

<body class="bg-gray-900 text-gray-200 flex min-h-screen overflow-x-hidden">

	<div th:if="${session.usuario}">
	    
	    <!-- SIDEBAR SEGÚN ROL -->
	    <th:block th:switch="${session.usuario.rol.nombre}">
	        <div th:case="'Administrador'" 
	             class="fixed left-0 top-0"
	             th:replace="~{components/sidebar-admin :: sidebar-admin}">
	        </div>

	        <div th:case="'Bibliotecario'" 
	             class="fixed left-0 top-0"
	             th:replace="~{components/sidebar-biblio :: sidebar-biblio}">
	        </div>

	        <div th:case="'Docente'" 
	             class="fixed left-0 top-0"
	             th:replace="~{components/sidebar-docente :: sidebar-docente}">
	        </div>

	        <div th:case="'Alumno'" 
	             class="fixed left-0 top-0"
	             th:replace="~{components/sidebar-alumno :: sidebar-alumno}">
	        </div>

	        <!-- Rol no configurado -->
	        <div th:case="*" class="w-64 h-screen bg-gray-900 text-gray-300 p-6">
	            <p class="text-red-400">Rol no configurado: "[[${session.usuario.rol.nombre}]]"</p>
	            <p>ID: [[${session.usuario.rol.id}]]</p>
	        </div>
	    </th:block>
	</div>


<!-- CONTENIDO PRINCIPAL -->
<!-- QUITADO ml-64 porque el sidebar ya tiene margen -->
<div class="flex-1 flex flex-col min-h-screen overflow-x-hidden w-[calc(100vw-16rem)]">
    <!-- NAVBAR -->
    <header th:replace="~{components/navbar :: navbar}"></header>

    <!-- CONTENIDO DINÁMICO -->
    <!-- CAMBIO 1: Agregado w-full y overflow-hidden al main -->
    <main class="p-6 w-full overflow-hidden">
        <!-- CAMBIO 2: Cambiado th:insert por th:replace -->
        <div th:if="${contenido}" th:replace="~{${contenido}}"></div>
    </main>

</div>

</body>
</html>
