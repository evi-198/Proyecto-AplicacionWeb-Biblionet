<div th:fragment="sidebar-admin" 
     th:if="${session.usuario != null and session.usuario.rol.nombre == 'Administrador'}"
     class="w-64 h-screen bg-gray-900 text-gray-300 flex flex-col fixed left-0 top-0 border-r border-gray-800">

    <div class="p-6 border-b border-gray-800">
        <h1 class="text-2xl font-bold text-purple-600 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.84 6.915c-2.58 1.38-5.16 2.76-7.74 4.14-2.58-1.38-5.16-2.76-7.74-4.14a12.083 12.083 0 01.84-6.915L12 14z" />
            </svg>
            Administrador
        </h1>
    </div>

    <nav class="flex-1 p-4 space-y-2 text-sm">

        <a th:href="@{/dashboard/admin}" class="block px-3 py-2 rounded hover:bg-gray-800 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18v18H3V3z" />
            </svg>
            Dashboard
        </a>

        <p class="text-gray-500 text-xs mt-4 mb-1 uppercase tracking-wider">Gestión</p>

        <a th:href="@{/admin/usuarios}" class="block px-3 py-2 rounded hover:bg-gray-800 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 0112 15a9 9 0 016.879 2.804M12 12a5 5 0 100-10 5 5 0 000 10z" />
            </svg>
            Usuarios
        </a>
        <a th:href="@{/admin/libros}" class="block px-3 py-2 rounded hover:bg-gray-800 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 20l9-5-9-5-9 5 9 5z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12l9-5-9-5-9 5 9 5z" />
            </svg>
            Libros
        </a>
        <a th:href="@{/categorias}" class="block px-3 py-2 rounded hover:bg-gray-800 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            Categorías
        </a>

		<p class="text-gray-500 text-xs mt-4 mb-1 uppercase tracking-wider">Préstamos</p>

		<a th:href="@{/prestamos/nuevo}" 
		   class="block px-3 py-2 rounded hover:bg-gray-800 flex items-center gap-2">
		    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
		         viewBox="0 0 24 24" stroke="currentColor">
		        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
		              d="M3 10h18M3 14h18M12 6v12" />
		    </svg>
		    Registrar préstamo
		</a>

		<a th:href="@{/prestamos/historial}" 
		   class="block px-3 py-2 rounded hover:bg-gray-800 flex items-center gap-2">
		    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
		         viewBox="0 0 24 24" stroke="currentColor">
		        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
		              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7H3v12a2 2 0 002 2z" />
		    </svg>
		    Historial de Préstamos
		</a>

		<p class="text-gray-500 text-xs mt-4 mb-1 uppercase tracking-wider">Reportes</p>

		<a th:href="@{/admin/reportes/libros-mas-prestados}" 
		   class="block px-3 py-2 rounded hover:bg-gray-800 flex items-center gap-2">
		    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
		         viewBox="0 0 24 24" stroke="currentColor">
		        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
		              d="M9 17v-2a4 4 0 014-4h4" />
		    </svg>
		    Libros Más Prestados
		</a>

		<a th:href="@{/admin/reportes/usuarios-sancionados}" 
		   class="block px-3 py-2 rounded hover:bg-gray-800 flex items-center gap-2">
		    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
		         viewBox="0 0 24 24" stroke="currentColor">
		        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
		              d="M12 4a4 4 0 110 8 4 4 0 010-8zM6 20a6 6 0 0112 0" />
		    </svg>
		    Usuarios Sancionados
		</a>

    </nav>

</div>
