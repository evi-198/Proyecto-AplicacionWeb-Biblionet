<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - Biblionet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-200 font-sans min-h-screen flex items-center justify-center overflow-x-hidden">

    <!-- Fondo animado suave -->
    <div class="absolute inset-0 -z-10 animate-gradientBG 
                bg-gradient-to-br from-blue-600 via-indigo-700 to-purple-600
                bg-[length:400%_400%]">
    </div>

    <style>
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .animate-gradientBG {
            animation: gradientBG 18s ease infinite;
        }
    </style>

    <!-- Card de Login -->
    <div class="bg-gray-800/80 backdrop-blur-sm rounded-2xl 
                px-12 py-14 shadow-2xl w-full max-w-lg">

        <h3 class="flex items-center justify-center gap-3 
                   text-3xl font-semibold text-indigo-300 mb-6 drop-shadow-lg">
            
            <svg xmlns="http://www.w3.org/2000/svg" 
                 class="w-7 h-7 text-indigo-400"
                 fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M12 6l-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2h4l2-2m0-12l2-2h4a2 2 0 012 2v12a2 2 0 01-2 2h-4l-2-2m0-12v12" />
            </svg>

            <span>Biblionet</span>
        </h3>

        <h4 class="text-lg text-center text-gray-400 mb-9">
            Iniciar Sesi칩n
        </h4>

        <form th:action="@{/auth/login}" method="post" class="flex flex-col gap-7">

            <div class="flex flex-col">
                <label class="mb-1 text-base font-medium">Usuario</label>
                <input type="text" name="usuarioLogin" required
                       class="px-4 py-3 text-base rounded-lg border border-gray-600 
                              focus:outline-none focus:ring-2 
                              focus:ring-indigo-400 text-gray-900">
            </div>

            <div class="flex flex-col">
                <label class="mb-1 text-base font-medium">Contrase침a</label>
                <input type="password" name="clave" required
                       class="px-4 py-3 text-base rounded-lg border border-gray-600 
                              focus:outline-none focus:ring-2 
                              focus:ring-indigo-400 text-gray-900">
            </div>

            <!-- Mensaje de error -->
            <div th:if="${error}"
                 class="bg-red-600 text-white rounded-lg p-3 text-base text-center font-medium">
                Usuario o contrase침a incorrectos.
            </div>

            <button type="submit"
                    class="bg-indigo-500 hover:bg-indigo-600 text-white 
                           font-semibold text-base py-3 rounded-lg w-full 
                           transition duration-300 shadow-lg shadow-indigo-900/40">
                Entrar
            </button>
        </form>

    </div>

</body>
</html>
