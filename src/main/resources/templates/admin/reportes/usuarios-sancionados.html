<div class="p-6">

    <!-- Título -->
	<div class="flex items-center justify-between mb-6">
	    <h1 class="text-2xl font-bold text-purple-700">
	        Usuarios Sancionados
	    </h1>
	
	</div>

    <!-- CONTENEDOR DEL FILTRO -->
    <div class="overflow-x-auto border border-gray-700 rounded-lg bg-[#e7ebf3] text-gray-900 shadow-lg p-4 mb-6 max-w-6xl mx-auto">
        <form method="get"
              th:action="@{/admin/reportes/usuarios-sancionados}"
              class="flex flex-col md:flex-row gap-4 md:items-center">

            <select name="estado"
                    class="border border-gray-400 rounded px-3 py-2 text-sm bg-white text-gray-900">
                <option value="">Todos los usuarios</option>
                <option value="activa"
                        th:selected="${estadoSeleccionado == T(com.biblionet.model.EstadoSancion).activa}">
                    Activa
                </option>
                <option value="inactiva"
                        th:selected="${estadoSeleccionado == T(com.biblionet.model.EstadoSancion).inactiva}">
                    Inactiva
                </option>
            </select>

            <button type="submit"
                    class="px-3 py-2 border border-purple-500 text-purple-500 rounded 
                           hover:bg-purple-500 hover:text-white transition text-sm self-start flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="h-4 w-4"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                Buscar
            </button>
        </form>
    </div>

    <!-- CONTENEDOR DE LA TABLA -->
    <div class="overflow-x-auto border border-gray-700 rounded-lg bg-[#e7ebf3] text-gray-900 shadow-lg max-w-6xl mx-auto">

        <table class="min-w-full">
            <thead class="bg-[#d5d9e2] text-gray-800">
                <tr>
                    <th class="px-4 py-3 text-left">#</th>
                    <th class="px-4 py-3 text-left">Usuario</th>
                    <th class="px-4 py-3 text-left">DNI</th>
                    <th class="px-4 py-3 text-left">Rol</th>
                    <th class="px-4 py-3 text-left">Motivo</th>
                    <th class="px-4 py-3 text-center">Inicio</th>
                    <th class="px-4 py-3 text-center">Fin</th>
                    <th class="px-4 py-3 text-center">Estado</th>
                </tr>
            </thead>

            <tbody class="text-gray-900">
                <tr th:each="u, stat : ${usuariosSancionados}"
                    class="border-b border-gray-300 hover:bg-[#f3f5f9] transition">

                    <td class="px-4 py-3" th:text="${stat.count}"></td>

                    <td class="px-4 py-3"
                        th:text="${u.nombre + ' ' + u.apellido}">
                    </td>

                    <td class="px-4 py-3" th:text="${u.dni}"></td>

                    <td class="px-4 py-3" th:text="${u.rol}"></td>

                    <td class="px-4 py-3" th:text="${u.motivo}"></td>

                    <td class="px-4 py-3 text-center"
                        th:text="${u.fechaInicio}">
                    </td>

                    <td class="px-4 py-3 text-center"
                        th:text="${u.fechaFin != null ? u.fechaFin : '—'}">
                    </td>

                    <td class="px-4 py-3 text-center font-semibold"
                        th:text="${u.estado}">
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(usuariosSancionados)}">
                    <td colspan="8"
                        class="text-center py-4 text-gray-700">
                        No existen usuarios sancionados
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
