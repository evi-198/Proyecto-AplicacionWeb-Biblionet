<div class="p-6 max-w-4xl mx-auto">

    <h1 class="text-2xl font-bold text-purple-500 mb-6"
        th:text="${categoria.id == null ? 'Nueva Categoría' : 'Editar Categoría'}">
    </h1>
	
    <div class="mb-4 p-3 bg-green-900 border border-green-700 text-green-300 rounded-lg"
         th:if="${mensaje}">
        <span th:text="${mensaje}"></span>
    </div>

    <form th:action="@{/categorias/guardar}"
          th:object="${categoria}"
          method="post"
          class="bg-gray-800 p-6 rounded-lg shadow-lg space-y-4"
          onkeydown="return event.key != 'Enter';">

        <input type="hidden" th:field="*{id}"/>

        <div class="grid grid-cols-1 gap-4">

            <!-- Nombre de la categoría -->
            <div>
                <label class="block text-gray-400 mb-1">Nombre de la categoría *</label>
                <input type="text" th:field="*{nombreCategoria}" required
                       class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg
                              text-gray-200 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
                       onkeydown="if(event.key === 'Enter') event.preventDefault();">
            </div>

            <!-- Descripción -->
            <div>
                <label class="block text-gray-400 mb-1">Descripción *</label>
                <textarea th:field="*{descripcion}" rows="3" required
                          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg
                                 text-gray-200 focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
                          onkeydown="if(event.key === 'Enter') event.preventDefault();">
                </textarea>
            </div>

        </div>

        <!-- Botones -->
        <div class="flex justify-end gap-3 pt-6 border-t border-gray-700">
            <a th:href="@{/categorias}"
               class="px-4 py-2 border border-purple-500 text-purple-400 rounded-lg
                      hover:bg-purple-500 hover:text-white transition">
                Cancelar
            </a>

            <button type="submit"
                    class="px-4 py-2 bg-purple-500 hover:bg-purple-600
                           text-white rounded-lg font-semibold">
                Guardar
            </button>
        </div>

    </form>

</div>
